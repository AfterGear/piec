<!DOCTYPE html>
<html>
    <body>
        <div style="color:green;font-size: 50px;">
            <script lang="JavaScript">
                var D1_olt = parseFloat(prompt("Dzien1 = ", ""));
                var D2_olt = parseFloat(prompt("Dzien2 = ", ""));

                var sekund = (D1_olt - D2_olt) * 24 * 60 * 60;
                document.write("Ilość sekund między dniami "+D1_olt+" i "+D2_olt+" = "+sekund+"<br>");
            </script>
        </div>
    </body>
</html>
