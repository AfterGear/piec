<html>

        <title>Olter 3K</title>
        <script language="JavaScript">

            }

            function okno_zamknij()  
            { 
                window.close() 
            } 

        </script>
        <style>
            #hhh {
                color: red;
                font-size: 2cm;
            }
        </style>
    </head> 
    <body>

        <form>
